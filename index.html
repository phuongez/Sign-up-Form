<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Engagement&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="body-left">
            <img src="mason-c-5otLYMcuIps-unsplash.jpg" alt="">
            <div class="back-text"></div>
            <p>Awaken</p>
        </div>
        <div class="body-right">
            <div class="heading">
                <h1> This is not a real online service! You know you need something like this in your life to have you realize your deepest dream. Sign up now to get started</h1>
                <h1> You know you want to</h1>
            </div>
            <form class="main-form" action="#">
                <p>Let's do this</p>
                <div class="form-element">
                    <div class="left-form">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" required>
                        <label for="email">EMAIL</label>
                        <input type="text" name="email" id="email" required>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="right-form">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" required>
                        <label for="email">PHONE NUMBER</label>
                        <input type="text" name="phone-number" id="phone-number" required>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
            </form>
            <div class="foot">
                <button class="create-account">Create Account</button>
                <p>Already have an account? <span style="color: rgb(35, 104, 65);">Log in</span></p>
            </div>
        </div>
    </div>
</body>
</html>
